{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="content" class="site-content" tabindex="-1">
    <div class="container">

        <nav class="woocommerce-breadcrumb" ><a href="{% url 'home' %}">Home</a><span class="delimiter"><span><img style="display: inline-block;margin-right: 7px;" height="5" width="10" src="{% static 'png/next (3).png' %}"></span><a href="{% url 'my_account' %}">My Account</a><span class="delimiter"><span><img style="display: inline-block;margin-right: 7px;" height="5" width="10" src="{% static 'png/next (3).png' %}"></span>Terms of Use</nav>

        <div id="primary" class="content-area">
            <main id="main" class="site-main">
                <article class="post format-standard hentry">

                    <div class="content-body">
                        <header class="entry-header">
                            <h1 class="entry-title" itemprop="name headline"><a href="blog-single.html" rel="bookmark">{{ article.title }}</a></h1>
                            
                        </header><!-- .entry-header -->

                        <div class="entry-content" itemprop="articleBody">
                            {% if article %}   
                    
                        <div class="mt-3">
                            <p>{{ article.text | safe }}</p>
                        </div>
                            {% else %}
                                <h2>no good</h2>
                            {% endif %}
                        </div><!-- .post-excerpt -->

                       </div>

                </article><!-- #post-## -->
            </main><!-- #main -->
        </div><!-- #primary -->
    </div>
</div>
{% endblock %}
