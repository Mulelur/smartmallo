{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4 pt-4">
    <div class="row justify-content-center">
        <div class="col col-md-4  col-sm-4">
            <div class="card">
                <div class="card-body">
                    <div class="border-top px-2 "> 
                        <form  method="POST">
                            {% csrf_token %}  
                    
                                <fieldset>
                                    <legend class="text-center ">Reset Password?</legend>
                                    <p>Enter the email address associated with your OneTech account.</p>
                                    {{ form|crispy }}
                                </fieldset>
                                
                    
                            <div class="py-2">
                                <button class="btn btn-outline-info">Requeset Password Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
